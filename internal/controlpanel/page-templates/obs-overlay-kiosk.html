<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ByteJammer: OBS Overlay</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="jtruk/RiFT">

        <link href="/static/package/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/style/default.css" />
        <link rel="icon" type="image/x-icon" href="/static/media/favicon/favicon.ico">
    </head>
    <body id="obs-overlay" class="kiosk">
        <div class="container">
            <div id="updateable"></div>
        </div>

        <script src="/static/javascript/bytejammer.js"></script>
		<script>
			const ws = new BjmrWebSocket()
			const updateable = document.getElementById("updateable");

            const setUpdateableContent = (content) => {
                updateable.innerHTML = content;
            }

			window.onload = () => {
				const conn = ws.open("ws://" + document.location.host + "/ws-obs-overlay-kiosk");
				if(!conn) {                    
					setWsLocalStatusText('error', "Your browser does not support WebSockets");
					// TODO: Bigger error?
				} else {
					setWsLocalStatusText('info', "Websocket to bytejammer.exe: Initialising...");

					setUpdateableContent("<p>Websocket connection established. Waiting for updates...</p>");

					conn.onerror = (error) => {
					}

					conn.onopen = () => {
					}
					
					conn.onclose = (event) => {
					}

					conn.onmessage = (evt) => {
						const msg = JSON.parse(evt.data);
						switch(msg.type) {
							case "obs-overlay-html":
								setUpdateableContent(msg.string_data);
								break;

							default:
								console.error(`Unhandled message type ${msg.type}`);
						}
					}
				}
			}
		</script>
	</body>
</html>
